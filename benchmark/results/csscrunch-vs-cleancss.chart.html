<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>Benchmarking: csscrunch vs clean-css</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1765625749048" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1765625749048 = document
        .getElementById('chart1765625749048')
        .getContext('2d')
      const chart1765625749048 = new Chart(ctx1765625749048, {
        type: 'bar',
        data: {
          labels: ["csscrunch big.css","clean-css big.css","csscrunch current.css","clean-css current.css","csscrunch gmail-strip.css","clean-css gmail-strip.css","csscrunch media-query-pretty.css","clean-css media-query-pretty.css","csscrunch media-query-simple.css","clean-css media-query-simple.css","csscrunch media-query.css","clean-css media-query.css"],
          datasets: [
            {
              data: [174,110,3,11,182,55,621,234,4664,1225,601,256],
              backgroundColor: ["hsl(4.476000000000005, 85%, 55%)","hsl(2.8319999999999994, 85%, 55%)","hsl(0.07200000000000273, 85%, 55%)","hsl(0.28799999999999387, 85%, 55%)","hsl(4.680000000000007, 85%, 55%)","hsl(1.4160000000000081, 85%, 55%)","hsl(15.972000000000003, 85%, 55%)","hsl(6.023999999999996, 85%, 55%)","hsl(120, 85%, 55%)","hsl(31.523999999999994, 85%, 55%)","hsl(15.468000000000002, 85%, 55%)","hsl(6.587999999999994, 85%, 55%)"],
              borderColor: ["hsl(4.476000000000005, 85%, 55%)","hsl(2.8319999999999994, 85%, 55%)","hsl(0.07200000000000273, 85%, 55%)","hsl(0.28799999999999387, 85%, 55%)","hsl(4.680000000000007, 85%, 55%)","hsl(1.4160000000000081, 85%, 55%)","hsl(15.972000000000003, 85%, 55%)","hsl(6.023999999999996, 85%, 55%)","hsl(120, 85%, 55%)","hsl(31.523999999999994, 85%, 55%)","hsl(15.468000000000002, 85%, 55%)","hsl(6.587999999999994, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'Benchmarking: csscrunch vs clean-css',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,
              intersect: false,
            },
          },
          scales: {
            x: {
              grid: {
                color: '#888888',
              },
            },
            y: {
              title: {
                display: true,
                text: 'Operations per second',
                padding: 10,
              },
              grid: {
                color: '#888888',
              },
            },
          },
        },
      })
    </script>
  </body>
</html>
