name: Bump Version

on:
  pull_request_target:
    branches:
      - main
      -
  push:
    branches:
      - github-actions

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Bump version
        id: bump_version
        run: |
          VERSION=$(npm version patch --no-git-tag-version)
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“¦ Bump a new version"
          file_pattern: package.json package-lock.json
          tagging_message: "${{ env.version }}"
          push_options: '--tags'
